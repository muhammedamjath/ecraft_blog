<div class="container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5 col-xl-4 ">
      <div class="card shadow bg">
        <div class="card-body p-5">

          <div class="text-center mb-4">
            <img src="/images/signup.png" alt="Company Logo" class="img-fluid" style="max-width: 150px;">
          </div>

          <h2 class="text-center mb-4">Create Account</h2>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Name  -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                formControlName="name"
                [ngClass]="{'is-invalid': submitted && registerForm.get('name')?.errors}"
              >
              <div class="invalid-feedback" *ngIf="submitted && registerForm.get('name')?.errors">
                <div *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</div>
              </div>
            </div>

            <!-- Email  -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [ngClass]="{'is-invalid': submitted && registerForm.get('email')?.errors}"
              >
              <div class="invalid-feedback" *ngIf="submitted && registerForm.get('email')?.errors">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</div>
              </div>
            </div>

            <!-- Password  -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [ngClass]="{'is-invalid': submitted && registerForm.get('password')?.errors}"
              >
              <div class="invalid-feedback" *ngIf="submitted && registerForm.get('password')?.errors">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>

            <!-- Submit  -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>

            <!-- Login  -->
            <div class="text-center mt-3">
              Already have an account? 
              <a [routerLink]="['/']" class="text-primary">Login here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
