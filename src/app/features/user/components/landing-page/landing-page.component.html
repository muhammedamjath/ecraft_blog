<div class="container mt-4">
    <!-- Search Input -->
    <div class="row mb-4">
      <div class="col-md-12">
        <input 
          [(ngModel)]="searchTerm" 
          (ngModelChange)="filterPosts()"
          class="form-control" 
          placeholder="Search posts by title, category, or tags"
        >
      </div>
    </div>

    <!-- Blog Posts Grid -->
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let post of posts">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.category }}</h6>
            
            <div class="card-text mb-3" [innerHTML]="post.content | slice:0:200"></div>
            
            <div class="mb-3">
              <span 
                *ngFor="let tag of post.tags" 
                class="badge bg-secondary me-2"
              >
                {{ tag }}
              </span>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">
                {{ post.createdAt | date  }}
              </small>
              <button class="btn btn-primary btn-sm">Read More</button>
            </div>
          </div>
        </div>

      </div>
      
    </div>

    
  </div>
