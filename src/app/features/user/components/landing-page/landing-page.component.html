<div class="container mt-4">
    <!-- Search  -->
    <div class="row mb-4">
      <div class="col-md-12">
        <input 
          [(ngModel)]="searchIndex" 
          (ngModelChange)="loadBlogs()"
          class="form-control" 
          placeholder="Search posts by title, category, or tags"
        >
      </div>
    </div>

    <!-- Blog -->
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let blog of blogs">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ blog.category }}</h6>
            
            <div class="card-text mb-3" [innerHTML]="blog.content | slice:0:200"></div>
            
            <div class="mb-3">
              <span 
                *ngFor="let tag of blog.tags" 
                class="badge bg-secondary me-2"
              >
                {{ tag }}
              </span>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">
                {{ blog.createdAt | date  }}
              </small>
              <button class="btn btn-primary btn-sm">Read More</button>
            </div>
          </div>
        </div>

      </div>
      
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <button class="page-link" (click)="changePage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>

    
  </div>
