<div class="container">
  <div class="row ">
    <div class="card " style="width: 100%;">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title m-0">{{ blog.title }}</h5>

        
        <span 
          *ngIf="blog.type == 'draft'" 
          class="badge bg-warning text-dark"
          title="Draft"
        >
          Draft
        </span>
      </div>

      <div class="card-body">
        <div class="mb-3">
          <strong>Author:</strong> {{ blog.authorDetails[0].name }}
        </div>

        <div class="mb-3">
          <strong>Category:</strong> {{ blog.category }}
        </div>

        <div class="mb-3">
          <span 
            *ngFor="let tag of blog.tags" 
            class=" text-primary me-1"
          >
            #{{ tag }}
          </span>
        </div>

        <div class="mb-3">
          <strong>posted in:</strong> 
          {{ blog.createdAt | date }}
        </div>

        <p class="card-text" [innerHTML]="blog.content"></p>

      </div>
    </div>
  </div>
</div>
