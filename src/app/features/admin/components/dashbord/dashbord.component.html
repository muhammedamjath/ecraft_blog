<div class="container-fluid mt-4">
    <!-- Date Display -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card bg-primary text-white">
          <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Dashboard </h5>
            <div class="current-date">
              {{ currentDate | date:'fullDate' }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <!-- Total Blogs -->
      <div class="col-12 col-sm-6 col-xl-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0 me-3">
                <div class="stats-icon bg-primary text-white">
                  <i class="bi bi-journal-text fs-4"></i>
                </div>
              </div>
              <div>
                <h6 class="card-subtitle mb-1 text-muted">Total Blogs</h6>
                <h2 class="card-title mb-0">{{ totalBlogs }}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Draft Blogs -->
      <div class="col-12 col-sm-6 col-xl-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0 me-3">
                <div class="stats-icon bg-warning text-white">
                  <i class="bi bi-file-earmark fs-4"></i>
                </div>
              </div>
              <div>
                <h6 class="card-subtitle mb-1 text-muted">Draft Blogs</h6>
                <h2 class="card-title mb-0">{{ draftBlogs }}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Published Blogs -->
      <div class="col-12 col-sm-6 col-xl-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0 me-3">
                <div class="stats-icon bg-success text-white">
                  <i class="bi bi-check-circle fs-4"></i>
                </div>
              </div>
              <div>
                <h6 class="card-subtitle mb-1 text-muted">Published Blogs</h6>
                <h2 class="card-title mb-0">{{ publishedBlogs }}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Total Users -->
      <div class="col-12 col-sm-6 col-xl-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0 me-3">
                <div class="stats-icon bg-info text-white">
                  <i class="bi bi-people fs-4"></i>
                </div>
              </div>
              <div>
                <h6 class="card-subtitle mb-1 text-muted">Total Users</h6>
                <h2 class="card-title mb-0">{{ totalUsers }}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
